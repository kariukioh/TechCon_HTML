<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register for TechCon 2024</title>
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form action="submit_register.html" method="post">
                <label for="name">Full Name:</label>
                    <input type="text" id="name" name="full_name" required minlength="2" pattern="[A-Za-z\s]+">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required minlength="8">

                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required minlength="8">

                        <div>
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">
                            I agree to the <a href="terms.html" target="_self">Terms and Conditions</a>
                            </label>
                        </div>

                        <button type="submit">Register Now</button>
            </form>
        </main>
        <footer>
            <p>Copyright &copy; 2024 TechCon. All rights reserved.</p>
        </footer>
    </body>
</html>
